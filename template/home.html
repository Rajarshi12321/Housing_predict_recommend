<html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>House price Prediction and Recommend</title>
      <link rel="stylesheet" href="css\signup.css" />
      <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
      <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
      <py-env>
        
      </py-env>
    </head>

    <body>
    

      <div class="container">
        
        <div class="wrapper">
          <div class="title">
            
            <span>House price prediction and house Recommend</span>
            
          </div>
          <form action="/process_option" method="post">
            <div class="options">
              <div class="row">
                <div class="selection">
                <label for="selectField">City</label>
                <select id="selected_city" name="fruit">
                  
                  <option value="apple">Apple</option>
                  <option value="banana">Banana</option>
                  <option value="orange">Orange</option>
                  <option value="grape">Grape</option>
                </select>
              </div>
              </div>
              <div class="row">
                
                <input name="Locality" list="scripts" type="text" placeholder="Locality" required />
                <datalist id="scripts">
                  <!-- <option value="apple">Apple</option>
                  <option value="banana">Banana</option>
                  <option value="orange">Orange</option> -->
                  
                  
                </datalist>
                <script>
                  // JavaScript code to handle dynamic locality options
                  const citySelect = document.getElementById('selectField');
                  const localityDatalist = document.getElementById('scripts');
          
                  const localityOptions = {
                      apple: ["Locality A", "Locality B", "Locality C"],
                      banana: ["Locality D", "Locality E", "Locality F"],
                      orange: ["Locality G", "Locality H", "Locality I"],
                      grape: ["Locality J", "Locality K", "Locality L"]
                  };
          
                  citySelect.addEventListener('change', function (event) {
                      const selectedCity = event.target.value;
                      updateLocalityOptions(selectedCity);
                  });
          
                  function updateLocalityOptions(selectedCity) {
                      // Clear existing options
                      localityDatalist.innerHTML = "";
          
                      // Add new options based on the selected city
                      const options = localityOptions[selectedCity];
                      options.forEach(function (option) {
                          const optionElement = document.createElement("option");
                          optionElement.value = option;
                          localityDatalist.appendChild(optionElement);
                      });
                  }
              </script>
                <script type="text/python">
                  # Python code to handle dynamic locality options
                  locality_options = {
                      "apple": ["Locality A", "Locality B", "Locality C"],
                      "banana": ["Locality D", "Locality E", "Locality F"],
                      "orange": ["Locality G", "Locality H", "Locality I"],
                      "grape": ["Locality J", "Locality K", "Locality L"]
                  }
          
                  def update_locality_options(selected_city):
                      # Clear existing options
                      scripts = document.getElementById('scripts')
                      scripts.innerHTML = ""
          
                      # Add new options based on the selected city
                      options = locality_options.get(selected_city, [])
                      for option in options:
                          option_element = document.createElement("option")
                          option_element.value = option
                          scripts.appendChild(option_element)
          
                  def on_city_change(event):
                      selected_city = event.target.value
                      update_locality_options(selected_city)
          
                  city_select = document.getElementById('selectField')
                  city_select.addEventListener('change', on_city_change)
              </script>
              <script src="https://www.transcrypt.org/releases/development/quick-guide/quick_guide_js.js"></script>
          
              </div>
              <div class="row">
                <input type="text" placeholder="BHK" required />
              </div>
              <div class="row">
                <input type="text" placeholder="Furnishing" required />
              </div>
              <div class="row">
                <input type="text" placeholder="Rent or Sale" required />
              </div>
              <div class="row">
                <input type="text" placeholder="Property Type" required />
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Predict and Recommend" />
            </div>
          </form>
        </div>
      </div>
     
    </body>
  </html>
